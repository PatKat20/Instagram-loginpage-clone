<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="icon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main class="flex-container">
        <section class="cellphone-area">
            <img src="img/girlpic.png" alt="Girl with a cat in a instagram story" class="cellphone-area__image">
        </section>
        <section class="user-area">
            <section class="user-area__login">
                <img src="img/instagram-logo.png" alt="Instagram Logo" class="user_area__login__logo">
                <form action="#" method="post">
                    <div class="input-block">
                        <input type="email" name="email" id="email" placeholder="Phone number, username or email">
                    </div>
                    <div class="input-block">
                        <input type="password" name="pass" id="pass" placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Log in</button>
                </form>
                <p class="user-area__hr">Or</p>
                <div class="user-area__face">
                    <a href="#" class="user-area__facebutton"><i class="fa-brands fa-facebook-square"></i> Log in with
                        Facebook</a>
                    <a href="#" class="fp-btn">Forgot password?</a>
                </div>
            </section>
            <section class="user-area__sign-up">
                <div>
                    <p class="sign-up__p">Dont have an account? <a href="#"> Sign Up</a></p>
                </div>
            </section>
            <p class="user-area__getapp">Get the app.</p>
            <section class="download-area">
                <img src="img/apple-button.png" alt="" style="height:40px;">
                <img src="img/googleplay-button.png" alt="" style="height:40px;">
            </section>
        </section>
    </main>
</body>

</html>
